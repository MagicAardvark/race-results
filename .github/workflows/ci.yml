name: CI checks and tests

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: [25]
            pnpm-version: [10]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ matrix.pnpm-version }}

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Verify lockfile integrity
              run: |
                  # Install without --frozen-lockfile to check if lockfile would change
                  pnpm install
                  if [ -n "$(git status --porcelain pnpm-lock.yaml)" ]; then
                      echo "❌ Error: pnpm-lock.yaml is out of sync with package.json"
                      echo "Please run 'pnpm install' locally and commit the updated lockfile"
                      git diff pnpm-lock.yaml
                      exit 1
                  fi
                  echo "✅ pnpm-lock.yaml is in sync with package.json"

            - name: Run ESLint
              run: pnpm eslint

            - name: Run Prettier check
              run: pnpm prettier:check

            - name: Run TypeScript check
              run: pnpm tsc

            - name: Run tests
              run: pnpm test
              env:
                  DATABASE_URL: postgresql://test:test@localhost:5432/test

